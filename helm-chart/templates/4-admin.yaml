apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ print .Release.Name "-admin" }}
  name: {{ print .Release.Name "-" .Values.admin.name | lower | nospace }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.admin.replicas }}
  selector:
    matchLabels:
      app: {{ print .Release.Name "-admin" }}
  template:
    metadata:
      labels:
        app: {{ print .Release.Name "-admin" }}
    spec:
      containers:
        - env:
            - name: ADMIN_JAVA_OPTS
              value: '-Xmx8g'
            - name: EMAIL_FROM
            - name: EMAIL_HOST
            - name: EMAIL_PASSWORD
            - name: EMAIL_USERNAME
            - name: ENABLE_EMAIL_SERVER
            - name: POSTGRES_PASSWORD
              value: '{{ .Values.postgres.db_password }}'
            - name: POSTGRES_URL
              value: 'jdbc:postgresql://compreface-postgres-db:{{ .Values.postgres.db_port }}/{{ .Values.postgres.db_name }}'
            - name: POSTGRES_USER
              value: '{{ .Values.postgres.db_user }}'
            - name: SPRING_PROFILES_ACTIVE
              value: 'dev'
          image: '{{ .Values.admin.repository }}:{{ .Values.admin.tag }}'
          resources:
          {{- if .Values.admin.resources.limits }}
          limits:
            memory: {{ default "256Mi" .Values.admin.resources.limits.memory | quote }}
            cpu: {{ default "0.02" .Values.admin.resources.limits.cpu | quote }}
          {{- end }}
          {{- if .Values.admin.resources.requests }}
          requests:
            memory: {{ default "125Mi" .Values.admin.resources.requests.memory | quote }}
            cpu: {{ default "0.015" .Values.admin.resources.requests.cpu | quote }}
          {{- end }}
          ports:
          - containerPort: {{ .Values.admin.port }}
          name: {{ .Values.admin.name }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: {{ print .Release.Name "-compreface-admin" | lower | nospace }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
      app: {{ print .Release.Name "-admin" }}
  ports:
  - port: {{ .Values.admin.port }}
