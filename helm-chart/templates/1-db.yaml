apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ print .Release.Name "-db-data" | lower | nospace }}
  name: {{ print .Release.Name "-" .Values.postgres.name | lower | nospace }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- if hasKey .Values.postgres "storageClass" }}
  storageClassName: {{ .Values.postgres.storageClass }}
  {{- end }}  
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storageSize | default "100Mi" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ print .Release.Name "-db" | lower | nospace }}
  name: {{ print .Release.Name "-" .Values.postgres.name | lower | nospace }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ print .Release.Name "-db" | lower | nospace }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ print .Release.Name "-db" | lower | nospace }}
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db_name }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.db_password }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.db_user }}
          image: {{ .Values.postgres.repository }}:{{ .Values.postgres.tag }}
          resources:
          {{- if .Values.postgres.resources.limits }}
          limits:
            memory: {{ default "256Mi" .Values.postgres.resources.limits.memory | quote }}
            cpu: {{ default "0.02" .Values.postgres.resources.limits.cpu | quote }}
          {{- end }}
          {{- if .Values.postgres.resources.requests }}
          requests:
            memory: {{ default "125Mi" .Values.postgres.resources.requests.memory | quote }}
            cpu: {{ default "0.015" .Values.postgres.resources.requests.cpu | quote }}
          {{- end }}
          name: cf-db
          ports:
          - containerPort: {{ .Values.postgres.db_port }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: {{ print .Release.Name "-" .Values.postgres.name | lower | nospace }}
              subPath: postgres
      restartPolicy: Always
      volumes:
        - name: {{ print .Release.Name "-" .Values.postgres.name | lower | nospace }}
          persistentVolumeClaim:
            claimName: {{ print .Release.Name "-" .Values.postgres.name | lower | nospace }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ print .Release.Name "-compreface-postgres-db" | lower | nospace }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
      app: {{ print .Release.Name "-db" | lower | nospace }}
  ports:
  - port: {{ .Values.postgres.db_port }}
